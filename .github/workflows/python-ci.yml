name: Python Backend CI

on:
  push:
    branches: [ main, owens/observability ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.12.10
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run tests
      run: uv run pytest tests/ -v --tb=short
      env:
        SKIP_INTEGRATION_TESTS: "true"
    
    - name: Check import structure
      run: |
        uv run python -c "from src.observability import pii_scrubber, collector, evaluator; print('✓ Imports successful')"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.12.10
    
    - name: Install dependencies
      run: uv sync
    
    - name: Check code formatting (placeholder)
      run: |
        echo "✓ Code formatting check passed"
        echo "Note: Add 'ruff' to dev dependencies for real linting"
