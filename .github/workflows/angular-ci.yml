name: Angular Frontend CI

on:
  push:
    branches: [ main, owens/observability ]
    paths:
      - 'ai-assistant-ui/**'
      - '.github/workflows/angular-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'ai-assistant-ui/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ai-assistant-ui
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ai-assistant-ui/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint
      continue-on-error: true  # Don't fail build on lint errors initially
    
    - name: Run tests
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless
      continue-on-error: true  # Don't fail if no tests configured yet
    
    - name: Build production
      run: npm run build -- --configuration=production
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: angular-dist
        path: ai-assistant-ui/dist/
        retention-days: 7
